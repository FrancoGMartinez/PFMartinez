      </header>
    <main>
        <section>
            <h2><img src="../assets/1869-39-headergenerico (1).jpg" alt="imagen header bandera river">Contacto</h2>
            <form action="" method="get" enctype="">
                <section class="seccionContacto animate__animated animate__pulse">
                    <div>
                        <fieldset>
                            <legend>Nombre y Apellido</legend>
                         <input type="text" name="nombreyapellido" id="nombreyapellido" placeholder="Nombre y Apellido" required>
                        </fieldset>
                        <fieldset>
                         <legend>Email</legend>
                         <input type="email" name="mail" id="mail"required>
                        </fieldset>
                        <fieldset>
                            <legend>Inserte aqui su mensaje</legend>
                            <textarea name="mensaje" id="mensaje" cols="50" rows="10"></textarea>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend>Genero</legend>
                            <div>Hombre</div>
                            <input type="radio" name="genero" value="hombre" id="" required>
                            <div>Mujer</div>
                            <input type="radio" name="genero" value="mujer" id="" required>
                            <div>No binario</div>
                            <input type="radio" name="genero" value="no binario" id="" required>
                        </fieldset>
                        <fieldset>
                            <legend>Tipo de Socio</legend>
                            <select name="socio" id="">
                                <option value="sociopleno">Socio pleno</option>
                                <option value="sociocomun">Socio comun</option>
                                <option value="somosriver">Somos River</option>
                                <option value="nosocio">No socio</option>
                            </select>
                        </fieldset>
                    </div>
                </section>
                <div class="buttons">
                    <button type="submit" class=" btn-primary botonForm">Enviar</button>
                    <button type="reset" class=" btn-primary botonForm">Restablecer</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <img src="../assets/escudorivernegro2.jpg" alt=" escudo de river en negro">
        <p>Pagina sin fines de lucro</p>
